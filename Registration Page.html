<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale-1.0">
    <title>Registration Form in HTML and CSS</title>
    <link rel="stylesheet" href="registerstyle.css">
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Registration</h1>

            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Username" required>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <input type="number" placeholder="Phone No." required>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
            </div>

            <label><input type="checkbox">I hereby declare that the above information provided is true and correct.</label>
            <button type="submit" class="btn">Register</button>

            <div class="login-link">
                <p>Already Have An Account?
                    <a href="Login And Register Page(HTML).html">Login</a>
                
                </p>
            </div>
        </form>
    
    </div>
</body>
</html>
